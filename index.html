<!DOCTYPE html>
<html>
<head>
    <title>ダイエット応援アプリ</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" type="text/css" href="homework.css">
</head>
<body>
    <div><h1>Let's　ダイエット！！</h1></div>
    <div class = "container">
        <div class = "dietManArea">
            <img id = "dietMan" src = "diet_before_man.png">
        </div>
        <div class = "gamanManArea">
            <img id = "gamanOkashi" src = "gaman_okashi_man.png">
        </div>
    </div>

    <h2>目標の体重　<input type="text" id="targetWeight"  placeholder="体重（kg）" value = "60"></h2>
    <h2>現在の体重　<input type="text" id="currentWeight" placeholder="体重（kg）" value = "67"></h2>
    <button id="camPowerOn">カメラ起動</button>
    <button id="capture">写真を取る</button>
    <div class="current-container">
        <h2>現在の私</h2>
        <h2>未来の私</h2>
    </div>

    <div id="photoContainer">
        <video  id="video"   width="320" height="240" autoplay></video>
        <canvas id="canvas"  width="320" height="240">         </canvas>
    </div>

    <canvas id="myChart" width="400" height="400"></canvas>

    <script type="text/javascript" src="homework_script.js"></script>
    <script type="text/javascript" src="picture_fade_out_in.js"></script>


</body>
</html>
